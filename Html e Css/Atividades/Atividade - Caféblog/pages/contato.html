<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="/styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Caféblog</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/pages/contato.html">Contato</a></li>
                    <li><a href="/pages/sobrenos.html">Sobre nós</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="contato">
            <h2>Entre em Contato</h2>
            <p>Se você tem dúvidas, sugestões ou apenas deseja conversar, preencha o formulário abaixo. Estamos aqui para ouvir você!</p>

            <form action="#" class="contatoForm">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Seu e-mail" required>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" placeholder="Escreva sua mensagem aqui..." required></textarea>

                <button>Enviar</button>
            </form>
        </section>
    </main>
</body>
</html>
