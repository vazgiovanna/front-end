<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
</head>
<body>
    <header>
        <!-- bg- = backgroundcolor-cordesejada -->
        <nav class="navbar navbar-expand-lg bg-dark text-light">
            <!-- container(80% centralizado) -->
            <!-- container-fluid(100%) -->
            <!-- w- (width) (0,25,50,75,100) -->
            <!-- h- (height) -->
            <div class="container">
            <!-- logo -->
            <a class="navbar-brand text-light" href="/index.html">Sodrinques</a>
            <!-- botao mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-light" aria-current="page" href="/index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="#">Catalogo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="/pages/carrinho.html">Carrinho</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="#">Perfil</a>
                </li>
                </ul>
                <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Procurar produto" aria-label="Search">
                <button class="btn btn-outline-danger" type="submit">Pesquisar</button>
                </form>
            </div>
            </div>
        </nav>
    </header>

    <main>
        <section id="telaCarrinho" class="container-fluid d-flex flex-column align-items-center">
            <h1 class="my-3">Carrinho</h1>
            <div id="infoCarrinho" class="container row p-0">
                <!-- LADO A - produtos adicionados ao carrinho-->
                <div id="produtosDoCarrinho" class="col-7">
                    <div class="card mb-3" style="max-width: 540px;">
                    <div class="row g-0">
                      <div class="col-md-4">
                        <img src="/images/suco.jpg" class="img-fluid rounded-start" alt="...">
                      </div>
                      <div class="col-md-8">
                        <div class="card-body h-100 d-flex align-items-center justify-content-between">
                          <h5 class="card-title">Suco</h5>
                          <p class="text-success">R$ 5,50</p>
                        </div>
                      </div>
                    </div>
                  </div></div>

                <!-- LADO B - valores, endereço e compra do carrinho-->
                <div id="comprarCarrinho" class="col-5">
                    <!-- NOME -->
                    <form>
                    <div class="mb-3">
                      <label for="nome" class="form-label">Nome: </label>
                      <input type="email" class="form-control" id="nome">
                    </div>

                    <!-- CEP -->
                    <div class="mb-3">
                      <label for="cep" class="form-label">CEP: </label>
                      <input type="text" class="form-control" id="cep">
                    </div>

                    <!-- ESTADO -->
                    <div class="mb-3">
                        <label for="estado" class="form-label">Estado: </label>
                        <input type="text" class="form-control" id="estado">
                      </div>

                      <div class="mb-3">
                        <label for="endereco" class="form-label">Endereço: </label>
                        <input type="text" class="form-control" id="endereco">
                      </div>

                      <div class="mb-3">
                        <label for="lote" class="form-label">Lote: </label>
                        <input type="text" class="form-control" id="endereco">
                      </div>

                      <div class="mb-3">
                        <label for="regiao" class="form-label">Região: </label>
                        <input type="text" class="form-control" id="regiao">
                      </div>

                    <button type="submit" class="btn btn-primary">Confirmar</button>
                  </form></div>
            </div>
        </section>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/scripts/pegarcep.js"></script>
</body>
</html>
